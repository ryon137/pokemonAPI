<div class="pokemon">
    <div class="pokemon__container">
    <p class="pokemon__container">{{pokemon.id}}</p>
    <p class="pokemon__container">{{pokemon.name}}</p>
    <p class="pokemon__container"> weight: {{pokemon.weight}} lbs</p>
    <p class="pokemon__container"> height: {{pokemon.height}}</p>
    <p class="pokemon__container"> base stat: {{pokemon.baseStat}}</p>
    <img src="{{this.pokemon.sprites.other['official-artwork'].front_default}}" height="120" width="120">  
</div>
</div>
